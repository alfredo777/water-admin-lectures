<script type="text/javascript" src="js/conection_whit_api.js"></script>

<div id="actusfilter" style="margin-bottom:570px !impotant;">
  <center>
  <div class="player-info mdl-color--primary-dark">
    <h4>
    <div class="tab-foo pull-left" onclick="$('#serached').slideToggle('slow');">
    <i class="fa fa-search"></i>
    </div>
    <a onclick="loadexet();">{{name}}</a>
    <div class="tab-foo pull-right" onclick="clearSession('active_user')">
    <i class="fa fa-sign-out"></i>
    </div>
    </h4>
  </div>
  </center>
  <div class="sdl-layout__container" id="internal-loader"  >
    <div class="mdl-layout mdl-js-layout mdl-layout--overlay-drawer-button is-small-screen has-drawer is-upgraded">
    </div>
  </div>
</div>
<a id="focus" class="focus"><i class="fa fa-lightbulb-o"></i></a>

<form action="/mobile/call_all_routes" id="sincornize" method="get" enctype="multipart/form-data">
  <div style="display:none;">
    <input class="mdl-textfield__input" type="text" id="card" name="card" value="{{card}}" style="display:none;" />
    <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" style="width:96%;" type="submit left" id="sincroniza-list" value="Sindronizar">
  </div>
</form>
<script type="text/javascript">
var reports = {
"titles": "Todos los reportes",
"t2": "Ruta de reportes de lectura",
"card": "{{card}}",
"name": "{{name}}",

}
 
 setTimeout(function(){
   loadDBTPL(reports, 'reportslist', 'internal-loader'); 
 }, 3000);


$('#focus').click(function(){
  var focg = $(this).hasClass( "focus" );
  if(focg){
    $('#actusfilter').addClass('ligth-filter');
    $(this).removeClass('focus');
    $(this).addClass('focusact');
  }else{
    $('#actusfilter').removeClass('ligth-filter');
    $(this).removeClass('focusact');
    $(this).addClass('focus');
  }
}); 


function loadexet(){
  var ids = window.localStorage.getItem("active_user");
  extractQuery("users", "Id", ids, function(callback){
    var profile = callback;
    setTimeout(function(){
       loadDBTPL(reports, 'reportslist', 'internal-loader'); 
    },1000);
  });
}

</script>
